<!-- Slideshow container -->

<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Auto Slide 135 & Caption Text_Number slide</title>
    <link rel="stylesheet" href="w3.css">
</head>

<style>
    .mySlides {
        display: none;
    }
    
    .descriptionText {
        text-align: center;
        font-size: large;
    }
</style>

<body>
    <h2 class="w3-center">Auto Slide & Caption Text_Number slide</h2>
    <div class="w3-content w3-display-container">
        <div class="slideshow-container">
            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="img/img_5terre_wide.jpg" style="width:100%">
                <div class="descriptionText">5 Terre_wide</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="img/img_mountains_wide.jpg" style="width:100%">
                <div class="descriptionText">Mountains_wide</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="img/img_snow_wide.jpg" style="width:100%">
                <div class="descriptionText">Snow_wide</div>
            </div>
            <!-- Next and previous buttons -->
            <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
            <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
        </div>

        <br>
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>

        </div>

        <script>
            var slideIndex = 0;
            showSlides();

            function showSlides() {
                var i;
                var slides = document.getElementsByClassName("mySlides");
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slideIndex++;
                if (slideIndex > slides.length) {
                    slideIndex = 1
                }
                slides[slideIndex - 1].style.display = "block";
                setTimeout(showSlides, 2000); // Change image every 2 seconds
            }
        </script>
    </div>

</body>

</html>
